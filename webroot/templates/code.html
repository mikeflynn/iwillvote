{{define "code"}}
{{template "header" .}}
  <div id="main">
    <div class="container">

      {{if .Error}}
      <div class="alert alert-danger" role="alert">{{.Error}}</div>
      {{end}}

      {{if .Message}}
      <div class="alert alert-success" role="alert">{{.Message}}</div>
      {{end}}
    </div>
  </div>
{{template "footer"}}
{{end}}
