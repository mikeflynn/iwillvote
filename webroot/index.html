<!DOCTYPE html>
<html lang="en">
<head>
  <title>I Will Vote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/index.css">
</head>
<body>
  <div id="header">
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <h1>i Will Vote</h1>
        </div>
        <div class="col-md-5 col-md-offset-2 buttonbin">
          <button class="btn btn-default active">Home</button>
          <button class="btn btn-default">Candidates</button>
          <button class="btn btn-default">FAQ</button>
          <button class="btn btn-default">Terms</button>
        </div>
      </div>
    </div>
  </div>
  <div id="main">
    <div class="container">
      <div class="row greeting">
        <div class="col-md-12">
          <h2>I Will Vote For Kodos!</h2>
          <p>Voting is your democratic right and responsibility</p>
          <p>But it's easy to forget, so we'll remind you!</p>
          <p><span>No spam</span> <span>No advertising</span> <span>Cancel anytime</span></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 formbox">
          <h3>Okay, I promise to vote!<br /> Remind me!</h3>
          <form>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label" for="stateInput">State</label>
                  <select id="stateInput" class="form-control rqd">
                    <option>Choose Your State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label" for="nameInput">Name</label>
                  <input type="text" class="form-control rqd" id="nameInput" placeholder="Your Name">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label" for="uuidInput">Phone</label>
                  <input type="text" class="form-control rqd" id="uuidInput" placeholder="Your Phone">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label" for="networkInput">Provider</label>
                  <select id="networkInput" class="form-control rqd">
                    <option>Choose Your Phone Carrier</option>
                    <option value="att">AT&T</option>
                    <option value="verizon">Verizon</option>
                    <option value="tmobile">T-Mobile</option>
                    <option value="gmail">GMail</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row submitbox">
              <button type="submit" class="btn btn-default btn-lg submit">Submit</button>
            </div>
            <div class="row sharebtns">
              <div class="col-md-6">
                <img src="/static/img/iwv_share_fb.png" />
              </div>
              <div class="col-md-6">
                <img src="/static/img/iwv_share_tw.png" />
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-5 col-md-offset-1 hero">
          <img src="/static/img/kodos_button.png" />
        </div>
      </div>
    </div>
  </div>
  <div id="footer" class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          &copy; Copyright 2016 <a href="/">I Will Vote</a> All Rights Reserved
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/static/js/index.js"></script>
</body>
